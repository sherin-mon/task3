server {
    listen 8080;  # Ensure this matches the port you are using
    server_name localhost;  # Change this to your domain name if needed

    root /var/www/html;  # Path to your WordPress files
    index index.php index.html index.htm;

    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass wordpress:9000;  # Ensure this points to the WordPress service
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    location ~ /\.ht {
        deny all;
    }
}
